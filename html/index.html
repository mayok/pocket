<!DOCTYPE html>
<html>

              <div class="guide-icon"></div>
            </button>
            <div class="logo">
              <a href="#">

            <div class="searchbox">

              </form>
            </div>
          </div>
        </div>
      </header>

      <div class="page-manager">
        <div class="page-wrapper">

              <div class="page-item"><span>Lorem</span></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div id="guide" opened>
      <div class="guide-container">
        <div class="guide-wrapper">
          <div id="guide-spacer"></div>
          <div class="guide-content">

            <div class="guide-section-renderer">
              <div class="guide-items">
                <div class="guide-entry-renderer">
                  <a href="#">
                    <div class="guide-entry-icon"></div>
                    <span class="guide-entry">Home</span>
                  </a>
                </div>
                <div class="guide-entry-renderer">
                  <a href="#">
                    <div class="guide-entry-icon"></div>
